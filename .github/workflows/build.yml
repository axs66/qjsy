name: CI

# 触发条件
on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'Tweak.x'
      - 'control'
      - 'Makefile'  # 添加对 Makefile 的监控
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Theos environment
        uses: kabiroberai/theos-action@v2
        with:
          # 可选：指定特定版本的 Theos
          theos-version: 'latest'

      - name: Clean previous packages
        run: |
          mkdir -p packages
          rm -f packages/*.deb

      - name: Build DEB (rootless)
        run: |
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
        env:
          # 确保链接器能找到私有框架
          LDFLAGS: "-F$THEOS/vendor/include"

      - name: Build DEB (roothide)
        run: |
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide
        env:
          # 确保链接器能找到私有框架
          LDFLAGS: "-F$THEOS/vendor/include"

      - name: List generated DEBs
        run: ls -lh packages/

      - name: Upload DEB to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 全局水印
          path: packages/*.deb

      - name: Create GitHub Release
        # 只有当有 .deb 文件生成时才创建发布
        if: success() && length(files('packages/*.deb')) > 0
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION packages/*.deb --title "全局水印 $VERSION" --notes "自动构建 .deb 安装包"
        env:
          GH_TOKEN: ${{ secrets.PAT }}
